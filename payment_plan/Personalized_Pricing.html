<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Pricing Plan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Custom Plan</h1>
        <form>
            <label for="courseType">Course Type:</label>
            <select id="courseType">
                <option value="standard">Standard Undergraduate Course</option>
                <option value="advanced">Advanced or Specialized Course</option>
            </select>

            <label for="sessions">Number of Sessions:</label>
            <input type="number" id="sessions" name="sessions" placeholder="Enter number of sessions">

            <label for="additionalFeatures">Additional Features:</label>
            <select id="additionalFeatures">
                <option value="none">None</option>
                <option value="studyMaterials">Study Materials</option>
                <option value="oneOnOne">One-on-One Sessions</option>
            </select>

            <button type="submit">Calculate Price</button>
        </form>
    </div>
</body>
</html>
